# Website info
title: Another Theme
email: hey@miltonolaf.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://milton.sh/another" # the base hostname & protocol for your site, e.g. http://example.com

# Theme Settings
another:
  custom_menu: false
  deactivate_dark_mode: true
  analytics_id: false
  disqus_id: false

social:
  twitter: olafmilton
  github: miltonolaf
  instagram: github

favicon: favicon.png # favicon name in assets/img/

permalink: /:year/:month/:title/

# Build settings
markdown: kramdown

algolia:
  application_id: 3CXOFC7X8Y
  index_name: another-jekyll
  search_only_api_key: a53c7f9c8141b850e2cce55dad73eb3b

defaults:
  -
    scope:
      type: "pages"
    values:
      layout: "page"
      page_title: true
      content_width: "default"
      post_content: true


plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
